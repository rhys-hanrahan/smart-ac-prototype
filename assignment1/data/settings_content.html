<!-- settings_content.html -->
<h2>Smart AC Settings</h2>
<p>Configure your Smart AC settings below.</p>

<form id="settingsForm">
  <div class="card mt-4">
    <div class="card-header">
      <h3>WiFi Settings</h3>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="wifi-ssid" class="form-label">SSID</label>
        <input type="text" class="form-control" id="wifi-ssid" name="wifi-ssid" required>
      </div>
      <div class="mb-3">
        <label for="wifi-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="wifi-password" name="wifi-password" required>
      </div>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">
      <h3>Login Settings</h3>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="login-user" class="form-label">Username</label>
        <input type="text" class="form-control" id="login-user" name="login-user" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" name="login-password" required>
      </div>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">
      <h3>Timezone</h3>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="timezone" class="form-label">Timezone</label>
        <select class="form-select" id="timezone" name="timezone" required>
            <option value="Australia/Sydney">Australia/Sydney</option>
            <option value="America/New_York">America/New_York</option>
            <option value="Asia/Tokyo">Asia/Tokyo</option>
            <option value="Europe/London">Europe/London</option>
        </select>
      </div>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">
        <h3>JWT Secret</h3>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="jwt-secret" class="form-label">JWT Secret</label>
        <input type="password" class="form-control" id="jwt-secret" name="jwt-secret" required>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-4">Save Settings</button>
</form>

<script src="/js/settings.js"></script>
