<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart AC Dashboard</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><path fill=%22%23007bff%22 d=%22M6.5 15a4.5 4.5 0 0 1 .317-8.995A6.002 6.002 0 0 1 18 9c0 .05-.002.1-.005.15A4.5 4.5 0 1 1 16.5 15h-10zM10 19a1 1 0 0 1 .117 1.993L10 21H7a1 1 0 0 1-.117-1.993L7 19h3zm10-3a1 1 0 0 1 .117 1.993L20 18h-7a1 1 0 0 1-.117-1.993L13 16h7zM5 17a1 1 0 0 1 .117 1.993L5 19H3a1 1 0 0 1-.117-1.993L3 17h2z%22/></svg>">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fas fa-cloud-sun-rain fa-lg text-primary me-2"></i>
        Smart AC Dashboard
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/settings">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/rules">Rules</a>
          </li>
        </ul>
        <button id="logoutButton" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mt-5">
    <h2>Dashboard Overview</h2>
    
    <!-- Temperature and Humidity Chart -->
    <div class="mb-4">
      <h4>Temperature & Humidity Over Time</h4>
      <canvas id="tempHumidityChart" width="400" height="200"></canvas>
    </div>

    <!-- Activity Log Table -->
    <div>
      <h4>Activity Log</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Action</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="activityLog">
          <!-- Rows will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
