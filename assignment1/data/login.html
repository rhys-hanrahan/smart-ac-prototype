<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart AC System - Login</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><path fill=%22%23007bff%22 d=%22M6.5 15a4.5 4.5 0 0 1 .317-8.995A6.002 6.002 0 0 1 18 9c0 .05-.002.1-.005.15A4.5 4.5 0 1 1 16.5 15h-10zM10 19a1 1 0 0 1 .117 1.993L10 21H7a1 1 0 0 1-.117-1.993L7 19h3zm10-3a1 1 0 0 1 .117 1.993L20 18h-7a1 1 0 0 1-.117-1.993L13 16h7zM5 17a1 1 0 0 1 .117 1.993L5 19H3a1 1 0 0 1-.117-1.993L3 17h2z%22/></svg>">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <!-- Logo and Title Section with Font Awesome Icon -->
            <div class="text-center mb-4">
              <i class="fas fa-cloud-sun-rain fa-4x text-primary mb-3"></i>
              <h3 class="card-title">Smart AC Control System</h3>
              <p class="text-muted">Access your smart AC settings anytime</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <div id="loginError" class="text-danger mt-3" style="display: none;">Invalid credentials</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
