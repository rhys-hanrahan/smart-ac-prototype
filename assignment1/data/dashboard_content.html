
  <!-- Main Content -->
  <div class="container mt-5">
    <h2>Dashboard Overview</h2>

    <p id="message" class="text-muted">Thanks for using SmartAC!</p>
    
    <!-- Tabs for selecting time range -->
    <ul class="nav nav-tabs mb-4" id="dataTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="day-tab" data-bs-toggle="tab" data-bs-target="#day" type="button" role="tab" aria-controls="day" aria-selected="true">Day</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="week-tab" data-bs-toggle="tab" data-bs-target="#week" type="button" role="tab" aria-controls="week" aria-selected="false">Week</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="month-tab" data-bs-toggle="tab" data-bs-target="#month" type="button" role="tab" aria-controls="month" aria-selected="false">Month</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="year-tab" data-bs-toggle="tab" data-bs-target="#year" type="button" role="tab" aria-controls="year" aria-selected="false">Year</button>
      </li>
    </ul>

    <!-- Chart Area -->
    <div class="tab-content" id="dataTabsContent">
      <div class="tab-pane fade show active" id="day" role="tabpanel" aria-labelledby="day-tab">
        <h4>Temperature & Humidity - Day</h4>
        <canvas id="tempHumidityChartDay" width="400" height="200"></canvas>
      </div>
      <div class="tab-pane fade" id="week" role="tabpanel" aria-labelledby="week-tab">
        <h4>Temperature & Humidity - Week</h4>
        <canvas id="tempHumidityChartWeek" width="400" height="200"></canvas>
      </div>
      <div class="tab-pane fade" id="month" role="tabpanel" aria-labelledby="month-tab">
        <h4>Temperature & Humidity - Month</h4>
        <canvas id="tempHumidityChartMonth" width="400" height="200"></canvas>
      </div>
      <div class="tab-pane fade" id="year" role="tabpanel" aria-labelledby="year-tab">
        <h4>Temperature & Humidity - Year</h4>
        <canvas id="tempHumidityChartYear" width="400" height="200"></canvas>
      </div>
    </div>


    <!-- Activity Log Table -->
    <div>
      <h4>Activity Log</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Action</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="activityLog">
          <!-- Rows will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/js/dashboard.js"></script>
  <script src="/js/chart.4.4.6.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
